<ion-view title="A propos!">
 <ion-content>
L'innovation dans ce système de prêt de vélos est le fait qu'on permet d'accrocher les vélos en libre accès et non pas dans des stations dédiées, ce qui facilite l'utilisation. En effet ils seront éparpillés un peu partout et repérables par les abonnés grâce à un système de géolocalisation.
 </ion-content>
</ion-view>
